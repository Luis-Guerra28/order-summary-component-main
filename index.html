<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="main-card">
    <div class="cover-img"></div>

    <div class="text-content">
      <h2 class="title">Order Summary</h2>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <section class="plan">
        <div class="plan-left">
          <img src="images/icon-music.svg" alt="music" class="plan-img">
          <div class="plan-info">
            <p class="plan-title">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="plan-change">Change</a>
      </section>
      <button class="pay-button">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>

  </div>
</body>
</html>
