<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="main-card">
    <div class="cover-img"></div>
    <!-- <img src="images/illustration-hero.svg" alt="img"> -->

    <h2 class="title">Order Summary</h2>

    <p class="text">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>

    <section class="plan">
      <img src="images/icon-music.svg" alt="music">
      <div class="plan-info">
        <p class="plan-title">Annual Plan</p>
        <p class="plan-price">$59.99/year</p>
      </div>
      <a href="#" class="plan-change">Change</a>
    </section>

    <button class="pay-button">Proceed to Payment</button>

    <a href="#" class="cancel">Cancel Order</a>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
